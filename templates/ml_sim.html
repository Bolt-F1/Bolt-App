<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <title> The Bolt To Do List: </title>
        <h2> To-do list</h2>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Drag Prediction App</h1>
    
        <form method="POST" action="/handle" enctype="multipart/form-data">
            <label>Upload STEP file(s):</label><br>
            <input type="file" name="step_files" multiple><br><br>
    
            <label>Drag values (comma-separated, only used for training):</label><br>
            <input type="text" name="drag_values" placeholder="10.5, 12.3, 9.8"><br><br>
    
            <button type="submit" name="action" value="train">Train</button>
            <button type="submit" name="action" value="predict">Predict</button>
            <button type="submit" name="action" value="calc_cross_section">Measure Cross Section</button>
        </form>



        <nav class="bottom-menu">
            <ul>
                <li><a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='images/Message_Icon.png') }}" alt="Chat" /></a></li>
                <li><a href="{{ url_for('todo') }}"><img src="{{ url_for('static', filename='images/to_do_list_icon.png') }}" alt="Tasks" /></a></li>
                <li><a href="{{ url_for('chatbot') }}"><img src="{{ url_for('static', filename='images/Bolt_AI_Icon.png') }}" alt="Bolt Chatbot" /></a></li>
                <li><a href="#"><img src="conta" alt="Track time calculator" /></a></li>
            </ul>
        </nav>
    </body>
</html>
